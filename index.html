<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <!--Menu button-->
    <div class="menu-btn">
        <i class="fas fa-bars"></i>
    </div>
    <div class="side-bar">
        <header>
            <div class="close-btn">
                <i class="fas fa-times"></i>
            </div>
            <!--Image of Logo-->
            <div>
                <img src="son.JPG" alt="">
            </div>
            <!--Text of Logo-->
            <h1>SON</h1>
        </header>
        <div class="menu">
            <div class="items"><a href=""><i class="fas fa-desktop"></i>Dashboard</a></div>
            <div class="items"><a class="sub-btn" ><i class="fas fa-table"></i>Tables
                <!--Dropdown01-->
                <i class="fas fa-angle-right dropdown"></i>
            </a>
            <div class="sub-menu">
                <a href="" class="sub-items">Sub-item01</a>
                <a href="" class="sub-items">Sub-item02</a>
                <a href="" class="sub-items">sub-item03</a>
            </div>
        </div>
            <div class="items"><a href=""><i class="fas fa-th"></i>Forms</a></div>
            <div class="items"><a class="sub-btn" ><i class="fas fa-cog"></i>Seeting
                <!--Dropdown02-->
                <i class="fas fa-angle-right dropdown"></i>
            </a>
            <div class="sub-menu">
                <a href="" class="sub-items">Sub-item01</a>
                <a href="" class="sub-items">Sub-item02</a>
            </div>
            <div class="items"><a href=""><i class="fas fa-info-circle"></i>About</a></div>
        </div>
    </div>
    <!--Jquery cdn link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
    // Expand and collapse the side bar
    $('.menu-btn').click(function(){
        $('.side-bar').addClass('active');
        $('.menu-btn').css("visibility", "hidden");
    });
    
    // Close button
    $('.close-btn').click(function(){
        $('.side-bar').removeClass('active');
        $('.menu-btn').css("visibility", "visible");
    });
    
    // Toggle menus
    $('.sub-btn').click(function(){
        $(this).next('.sub-menu').slideToggle();
        $(this).find('.dropdown').toggleClass('rotate');
    });
});

    </script>
</body>
</html>
